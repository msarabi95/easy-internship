<link rel="stylesheet" href="{% static 'bower_components/handsontable/dist/handsontable.full.min.css' %}" />

<link rel="stylesheet" href="{% static 'bower_components/malihu-custom-scrollbar-plugin/jquery.mCustomScrollbar.min.css' %}" />
<!-- angular-ui-select -->
<link rel="stylesheet" href="{% static 'bower_components/angular-ui-select/dist/select.min.css' %}" />
<!-- Toastr -->

<!-- Animate.css -->

<!-- Theme style -->
<link rel="stylesheet" href="{% static 'admin-lte/css/AdminLTE.min.css' %}">

<!-- django-angular form styles -->
<link rel="stylesheet" href="{% static 'djng/css/styles.css' %}" />
<link rel="stylesheet" href="{% static 'djng/css/bootstrap3.css' %}" />

<!-- Styles for modals -->
<style type="text/css">
  .example-modal .modal {
    position: relative;
    top: auto;
    bottom: auto;
    right: auto;
    left: auto;
    display: block;
    z-index: 1;
  }
  .example-modal .modal {
    background: transparent !important;
  }

  @media (min-width: 992px) {
    #internship-plan-grid {
      margin-right: -60px;
      margin-left: -60px;
    }
    .internship-plan-box {
      padding-left: 4px;
      padding-right: 4px;
    }
  }
</style>
