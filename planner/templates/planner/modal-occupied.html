{% verbatim %}
<div class="modal-header">
  <button type="button" class="close" ng-click="cancel()" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
  <h3 class="modal-title">{{ month.monthLabel }}</h3>
</div>
<div class="modal-body">

  <uib-tabset active="active" justified="true">
    <uib-tab index="'current-rotation'" heading="Current Rotation">

      <ng-include src="'partials/planner/modal-parts/rotation-info.html'"></ng-include>

    </uib-tab>
    <uib-tab index="'rotation-request'" disable="submitted">

      <uib-tab-heading>
        <span class="text-yellow">Request a Change</span>
      </uib-tab-heading>

      <ng-include src="'partials/planner/modal-parts/new-rotation-request.html'"></ng-include>

    </uib-tab>
    <uib-tab index="'request-history'" heading="Request History">

      <ng-include src="'partials/planner/modal-parts/request-history.html'"></ng-include>

    </uib-tab>
  </uib-tabset>

</div><!-- /.modal--body -->
{% endverbatim %}
