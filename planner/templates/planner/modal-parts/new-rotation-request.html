<form class="form-horizontal">
  <div class="form-group">
      <label for="hospitalInput" class="col-sm-3 control-label">Hospital</label>
      <div class="col-sm-9">
          <select class="form-control" id="hospitalInput">
            <option disabled selected value> -- select an option -- </option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
      </div>
    </div>

  <h5>Show department field only if a hospital is selected.</h5>

  <div class="form-group">
      <label for="departmentInput" class="col-sm-3 control-label">Department</label>
      <div class="col-sm-9">
          <select class="form-control" id="departmentInput">
            <option disabled selected value> -- select an option -- </option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>Fill new department details</option>
          </select>
      </div>
    </div>

  <h5>Show the following only if <i>Fill new department details</i> is selected above.</h5>

    <div class="form-group">
      <label for="departmentName" class="col-sm-4 control-label">Department Name</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="departmentName" placeholder="Department Name" />
      </div>
    </div>
    <div class="form-group">
      <label for="departmentSpecialty" class="col-sm-4 control-label">Department Specialty</label>
      <div class="col-sm-8">
        <select class="form-control" id="departmentSpecialty">
          <option value="">Specialty 1</option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <label for="departmentContactName" class="col-sm-4 control-label">Department Contact Name</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="departmentContactName" placeholder="Department Contact Name" />
      </div>
    </div>
    <div class="form-group">
      <label for="departmentEmail" class="col-sm-4 control-label">Department Email</label>
      <div class="col-sm-8">
        <input type="email" class="form-control" id="departmentEmail" placeholder="Department Email" />
      </div>
    </div>
    <div class="form-group">
      <label for="departmentPhone" class="col-sm-4 control-label">Department Phone</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="departmentPhone" placeholder="Department Phone" />
      </div>
    </div>
    <div class="form-group">
      <label for="departmentExtension" class="col-sm-4 control-label">Department Extension</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="departmentExtension" placeholder="Department Extension" />
      </div>
    </div>

      <button class="btn btn-block btn-flat btn-primary submit-btn">Submit</button>
</form>
