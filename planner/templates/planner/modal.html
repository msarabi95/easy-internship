{% verbatim %}
<div class="modal-header">
  <button type="button" class="close" ng-click="cancel()" aria-label="Close"><span aria-hidden="true">&times;</span></button>
  <h3 class="modal-title">{{ month.monthLabel }}</h3>
</div>
<div class="modal-body">
  <form class="form-horizontal">
    <div class="form-group">
      <label for="hospital" class="col-sm-2 control-label">Hospital</label>
      <div class="col-sm-10">
        <!-- <input type="email" class="form-control" id="inputEmail3" placeholder="Email"> -->
        <select id="hospital" class="form-control" ng-model="chosen.hospital">
          <option ng-repeat="hospital in hospitals" value="{{ hospital.id }}">{{ hospital.name }}</option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <label for="inputPassword3" class="col-sm-2 control-label">Department</label>
      <div class="col-sm-10">
        <select class="form-control" ng-model="chosen.department">
          <option ng-repeat="department in hospitals[chosen.hospital - 1].departments" value="{{ department.id }}">{{ department.name }}</option>
          <option value="-1">Fill new department</option>
        </select>
      </div>
    </div>
    <div ng-if="chosen.department == -1">
      <hr>
      <p style="text-align: center;"><b>New Department</b></p>
      <div class="form-group">
        <label for="departmentName" class="col-sm-4 control-label">Department Name</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="departmentName" placeholder="Department Name" />
        </div>
      </div>
      <div class="form-group">
        <label for="departmentSpecialty" class="col-sm-4 control-label">Department Specialty</label>
        <div class="col-sm-8">
          <select class="form-control">
            <option value="">Specialy 1</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label for="departmentContactName" class="col-sm-4 control-label">Department Contact Name</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="departmentContactName" placeholder="Department Contact Name" />
        </div>
      </div>
      <div class="form-group">
        <label for="departmentEmail" class="col-sm-4 control-label">Department Email</label>
        <div class="col-sm-8">
          <input type="email" class="form-control" id="departmentEmail" placeholder="Department Email" />
        </div>
      </div>
      <div class="form-group">
        <label for="departmentPhone" class="col-sm-4 control-label">Department Phone</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="departmentPhone" placeholder="Department Phone" />
        </div>
      </div>
      <div class="form-group">
        <label for="departmentExtension" class="col-sm-4 control-label">Department Extension</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="departmentExtension" placeholder="Department Extension" />
        </div>
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-default pull-left" ng-click="cancel()">Close</button>
  <button type="button" class="btn btn-primary" ng-click="ok()">Save changes</button>
</div>
{% endverbatim %}
