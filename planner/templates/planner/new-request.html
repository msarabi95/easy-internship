{% verbatim %}
<section class="content-header">
  <h1>
    Internship Planner
  </h1>
  <h4>
    Choose a rotation for {{ internshipMonth.label }}
  </h4>

</section>

<section class="content">
  <p>{{ department_name }}</p>
  <form class="form-horizontal" name="rotationRequestForm" novalidate>
    <div class="form-group" ng-class="{'has-error': rotationRequestForm.specialty.$invalid && !rotationRequestForm.specialty.$pristine}">
      <label for="specialtyInput" class="col-sm-3 control-label">Specialty</label>
      <div class="col-sm-9">
          <select name="specialty" class="form-control" id="specialtyInput" ng-model="specialty" ng-change="getDepartment()" ng-required="true">
            <!-- <option disabled selected value> -- select an option -- </option> -->
            <option ng-repeat="specialty in specialties" value="{{ specialty.id }}">{{ specialty.name }}</option>
          </select>
          <p ng-repeat="msg in rotationRequestForm.errors.specialty">{{ msg }}</p>
      </div>
    </div>



    <div class="form-group">
      <label for="hospitalInput" class="col-sm-3 control-label">Hospital</label>
      <div class="col-sm-9">
          <select name="hospital" class="form-control" id="hospitalInput" ng-model="hospital" ng-change="getDepartment()" ng-required="true">
            <!-- <option disabled selected value> -- select an option -- </option> -->
            <option ng-repeat="hospital in hospitals" value="{{ hospital.id }}">{{ hospital.name }}</option>
            <!--<option value="-1">Fill new department details</option>-->
          </select>
      </div>
    </div>
    <p ng-show="rotationRequestForm.hospital.$error.required && !rotationRequestForm.hospital.$pristine">Please choose a hospital.</p>

    <!-- <h5>Show the following only if <i>Fill new department details</i> is selected above.</h5> -->

    <div ng-if="new_department == true">
      <div class="form-group">
        <label for="departmentName" class="col-sm-4 control-label">Department Name</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="departmentName" ng-model="requested_department_data.department_name" placeholder="Department Name" />
        </div>
      </div>

      <div class="form-group">
        <label for="departmentContactName" class="col-sm-4 control-label">Department Contact Name</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="departmentContactName" ng-model="requested_department_data.department_contact_name" placeholder="Department Contact Name" />
        </div>
      </div>
      <div class="form-group">
        <label for="departmentEmail" class="col-sm-4 control-label">Department Email</label>
        <div class="col-sm-8">
          <input type="email" class="form-control" id="departmentEmail" ng-model="requested_department_data.department_email" placeholder="Department Email" />
        </div>
      </div>
      <div class="form-group">
        <label for="departmentPhone" class="col-sm-4 control-label">Department Phone</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="departmentPhone" ng-model="requested_department_data.department_phone" placeholder="Department Phone" />
        </div>
      </div>
      <div class="form-group">
        <label for="departmentExtension" class="col-sm-4 control-label">Department Extension</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="departmentExtension" ng-model="requested_department_data.department_extension" placeholder="Department Extension" />
        </div>
      </div>
    </div>

    <button class="btn btn-block btn-flat btn-primary submit-btn" ng-disabled="rotationRequestForm.$invalid" ng-click="submit()">Submit</button>
  </form>
</section>
{% endverbatim %}
