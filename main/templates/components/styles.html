{% load staticfiles %}
<!-- Tell the browser to be responsive to screen width -->
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
<!-- Bootstrap 3.3.6 -->
<link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
<!-- Ionicons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
<!-- Theme style -->
<link rel="stylesheet" href="{% static 'admin-lte/css/AdminLTE.min.css' %}">
<link rel="stylesheet" href="{% static 'admin-lte/css/skins/skin-blue.min.css' %}">
<!-- Toastr -->
<link rel="stylesheet" href="{% static 'js/lib/toastr/toastr.min.css' %}">
<!-- django-angular form styles -->
<link rel="stylesheet" href="{% static 'djng/css/styles.css' %}" />
<link rel="stylesheet" href="{% static 'djng/css/bootstrap3.css' %}" />
<!-- Datatables -->
<link rel="stylesheet" href="{% static 'js/lib/datatables/dataTables.responsive.css' %}" />
<!-- Angular datatables -->
<link rel="stylesheet" href="{% static 'angular/angular-datatables/datatables.bootstrap.min.css' %}" />
<!-- Handsontable -->
<link rel="stylesheet" href="{% static 'angular/ngHandsontable/handsontable.full.css' %}" />
<!-- ng-scrollbars -->
<link rel="stylesheet" href="{% static 'angular/ng-scrollbars/jquery.mCustomScrollbar.min.css' %}" />

<!-- Styles for modals -->
<style type="text/css">
  .example-modal .modal {
    position: relative;
    top: auto;
    bottom: auto;
    right: auto;
    left: auto;
    display: block;
    z-index: 1;
  }
  .example-modal .modal {
    background: transparent !important;
  }

  @media (min-width: 992px) {
    #internship-plan-grid {
      margin-right: -60px;
      margin-left: -60px;
    }
    .internship-plan-box {
      padding-left: 4px;
      padding-right: 4px;
    }
  }
</style>
