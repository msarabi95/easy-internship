{% load staticfiles %}{% load djng_tags %}
<!-- REQUIRED JS SCRIPTS -->
<!-- Angular 1.5.6 -->
<script src="{% static 'angular/angular.min.js' %}"></script>
<script src="{% static 'angular/angular-resource.min.js' %}"></script>
<script src="{% static 'angular/angular-route.min.js' %}"></script>
<script src="{% static 'angular/angular-touch.min.js' %}"></script>
<script src="{% static 'angular/angular-animate.min.js' %}"></script>
<script src="{% static 'angular/ng-file-upload/ng-file-upload-all.min.js' %}"></script>
<!-- Angular UI: Bootstrap -->
<script src="{% static 'angular/ui-bootstrap-tpls-1.3.3.min.js' %}"></script>
<!-- Django Angular -->
<script src="{% static 'djng/js/django-angular.js' %}"></script>
<!-- Django Angular RMI -->
<script>
  var tags = {% djng_all_rmi %};
</script>
<!-- Angular App -->
{% if role == 'intern' %}
<script src="{% static 'js/app.js' %}"></script>
{% elif role == 'staff' %}
<script src="{% static 'js/app-staff.js' %}"></script>
{% else %}
<script src="{% static 'js/app-outsider.js' %}"></script>
{% endif %}
<!-- jQuery 2.2.0 -->
<script src="{% static 'jQuery/jQuery-2.2.0.min.js' %}"></script>
<!-- Bootstrap 3.3.6 -->
<script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
<!-- AdminLTE App -->
<script src="{% static 'admin-lte/js/app.min.js' %}"></script>

<!-- Optionally, you can add Slimscroll and FastClick plugins.
     Both of these plugins are recommended to enhance the
     user experience. Slimscroll is required when using the
     fixed layout. -->
