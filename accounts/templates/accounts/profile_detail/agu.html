{% extends "accounts/profile_detail/base.html" %}

{% block passport %}
    {% if profile.intern.passport_number %}
        <dt>Passport Number</dt>
        <dd>{{ profile.intern.passport_number }}</dd>

        <dt>Passport Image</dt>
        <dd>See it <a href="{{ profile.intern.passport_image.url }}">here</a>.</dd>
    {% endif %}
{% endblock %}
