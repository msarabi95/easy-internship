{% load sitetree %}
<ul class="sidebar-menu">
    {% for item in sitetree_items %}
        <li class="{% if item.has_children %}treeview{% endif %} {% if item.is_current or item.in_current_branch %}active{% endif %}" ng-class="{'active': isActive('{% sitetree_url for item %}')}">
            <a href="{% if item.has_children %}#{% else %}{% sitetree_url for item %}{% endif %}">
                {{ item.title_resolved }}
                {% if item.has_children %} <i class="fa fa-angle-left pull-right"></i>{% endif %}
            </a>
            {% if item.has_children %}
                {% sitetree_children of item for menu template "sitetree/sidebar_bootstrap3_submenu.html" %}
            {% endif %}
        </li>
    {% endfor %}
</ul>
