<!-- Content Header (Page header) -->
<section class="content-header">
  <h1>Rotation Requests</h1>
</section>

<!-- Main content -->
<section class="content">
  <style>
    [ng-repeat].ng-enter {
      animation: fadeIn 1s;
    }
  </style>
  <div class="row">
    <div class="col-xs-12">
      <div class="nav-tabs-custom">
        <ul class="nav nav-tabs">
          <li ng-class="{'active': page == 'kamc-nomemo'}"><a href="#/requests/kamc-nomemo/"><h4 class="text-bold"><i class="fa fa-sign-in"></i> KAMC - No Memo</h4></a></li>
          <li ng-class="{'active': page == 'kamc-memo'}"><a href="#/requests/kamc-memo/"><h4 class="text-bold"><i class="fa fa-file-text-o"></i> KAMC - Memo</h4></a></li>
          <li ng-class="{'active': page == 'outside'}"><a href="#/requests/outside/"><h4 class="text-bold"><i class="fa fa-sign-out"></i> Outside</h4></a></li>
          <li ng-class="{'active': page == 'cancellation'}"><a href="#/requests/cancellation/"><h4 class="text-bold"><i class="fa fa-close"></i> Cancellation</h4></a></li>
        </ul>
        <div class="tab-content">
          <div class="tab-pane active">
            <div class="well" ng-if="acceptance_lists.length > 0">
              <div class="row">
                <div class="col-sm-2">

                </div>
                <div class="col-sm-10">
                  <acceptance-list list="list"
                                   on-response="removeFromList(list)"
                                   ng-repeat="list in acceptance_lists"></acceptance-list>
                </div>
              </div>
            </div>

            <div class="well" ng-if="requests.length > 0">
              <div class="row">
                <div class="col-md-12">
                  <div class="pull-right">
                    Sort by:
                    <select ng-model="ordering.option" ng-options="option.value as option.label for option in orderingOptions"></select>
                    <select ng-model="ordering.reverse" ng-options="option.value as option.label for option in reverseOptions"></select>
                  </div>
                </div>
              </div>
              <hr>
              <div class="row">
                <div class="col-md-offset-2 col-md-8">
                  <rotation-request-card rotation-request="request"
                                         ng-repeat="request in requests | orderBy: ordering.option : ordering.reverse"
                                         on-response="removeRequest(request)"
                                         on-forward="removeRequest(request)"></rotation-request-card>
                </div>
              </div>
            </div>

            <div class="text-center" ng-if="requests.length == 0">
              <h3 class="text-center">No rotation requests to review</h3>
              <br>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-xs-12">

    </div>
  </div>
</section>
