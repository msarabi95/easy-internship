<!-- Content Header (Page header) -->
<section class="content-header">
  <h1>Memos</h1>
</section>

<!-- Main content -->
<section class="content">
  <style>
    [ng-repeat].ng-enter {
      animation: fadeIn 1s;
    }
  </style>

  <div class="row">
    <div class="col-xs-12">
      <div class="box box-solid">
        <div class="box-header">
          <h4 class="box-title text-yellow text-bold">Memos awaiting response (through <i>Medical Internship Unit</i>)</h4>
        </div>
        <div class="box-body">

          <table datatable="" class="table" dt-options="dtOptions1" dt-columns="dtColumns1" dt-instance="dtInstance1" style="width: 100%"></table>

        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <div class="box box-solid">
        <div class="box-header">
          <h4 class="box-title text-yellow text-bold">Memos awaiting response (through <i>intern</i>)</h4>
        </div>
        <div class="box-body">

          <table datatable="" class="table" dt-options="dtOptions2" dt-columns="dtColumns2" dt-instance="dtInstance2" style="width: 100%"></table>

        </div>
      </div>
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col-xs-12">
      <div class="box box-solid">
        <div class="box-header">
          <h4 class="box-title">Memos that have been responded to</h4>
        </div>
        <div class="box-body">

          <table datatable="" class="table" dt-options="dtOptions3" dt-columns="dtColumns3" dt-instance="dtInstance3" style="width: 100%"></table>

        </div>
      </div>
    </div>
  </div>
</section>

<script type="text/ng-template" id="response-modal.html">
  <div class="modal-header">
    <button type="button" class="close" ng-click="cancel()" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
    <h4 class="modal-title"><span class="text-bold">Response for request #{{ request.id }}</h4>
  </div>
  <div class="modal-body">
    <form name="responseForm" novalidate>

      <div class="form-group">
        <label>Response</label>
        <div class="row">
          <div class="col-md-6">
            <label>
              <input type="radio" name="is_approved" ng-model="response.is_approved" required ng-value="1">
              <span class="text-green"> The request has been <i>approved</i>.</span>
            </label>
          </div>
          <div class="col-md-6">
            <label>
              <input type="radio" name="is_approved" ng-model="response.is_approved" required ng-value="0">
              <span class="text-red"> The request has been <i>declined</i>.</span>
            </label>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label>Comment</label>
        <textarea name="comment" ng-model="response.comment" class="form-control" rows="3"></textarea>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="cancel()">Close</button>
    <button type="button" class="btn btn-primary" ng-disabled="!responseForm.$valid" ng-click="ok()">Submit</button>
  </div>
</script>
