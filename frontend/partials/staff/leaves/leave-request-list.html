<!-- Content Header (Page header) -->
<section class="content-header">
  <h1>
    Leave Requests
  </h1>
</section>

<!-- Main content -->
<section class="content">
  <style>
    [ng-repeat].ng-enter {
      animation: fadeIn 1s;
    }
  </style>
  <div class="row">
    <div class="col-xs-12">
      <div class="nav-tabs-custom">
        <div class="tab-content">
          <div class="tab-pane active">
            <div ng-hide="acceptance_lists.$promise.$$state.status == 1 || requests.$promise.$$state.status == 1 || !page" style="height: 150px;">
              <img src="/static/loading.gif" height="50" style="position: absolute; top: 50%; left: 50%; margin-left: -15px; margin-top: -15px;" />
            </div>

            <div class="well" ng-if="requests.length > 0">
              <div class="row">
                <div class="col-md-12">
                  <div class="pull-right">
                    Sort by:
                    <select ng-model="ordering.option" ng-options="option.value as option.label for option in orderingOptions"></select>
                    <select ng-model="ordering.reverse" ng-options="option.value as option.label for option in reverseOptions"></select>
                  </div>
                </div>
              </div>
              <hr>
              <div class="row">
                <div class="col-md-offset-2 col-md-8">
                  <leave-request-response-card ng-repeat="request in requests | orderBy: ordering.option : ordering.reverse"
                                               on-response="removeRequest(request)"
                                               leave-request="request"></leave-request-response-card>
                </div>
              </div>
            </div>

            <div class="text-center" ng-if="requests.$promise.$$state.status == 1 && requests.length == 0 || acceptance_lists.$promise.$$state.status == 1 && acceptance_lists.length == 0">
              <h3 class="text-center">No leave requests to review</h3>
              <br>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-xs-12">

    </div>
  </div>
</section>
