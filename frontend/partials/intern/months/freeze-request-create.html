<div class="example-modal">
  <div class="modal">
    <div class="modal-dialog">
      <div class="modal-content">

        <div class="modal-header">
          <h3 class="modal-title">Freeze request for {{ month.label }}</h3>
        </div>

        <div class="modal-body">
          <p>
            You are requesting to <span class="text-light-blue text-bold">freeze your internship</span>
            during the month <span class="text-light-blue text-bold">{{ month.label }}</span>.
            <br>
            Are you sure you want to continue?
          </p>
        </div><!-- /.modal-body -->

        <div class="modal-footer">
          <a class="btn btn-default pull-left" href="javascript:history.back()">
            No, take me back
          </a>
          <button class="btn btn-primary" ng-click="submit()">
            Yes, I want to freeze this month
          </button>
          <hr>
          <p class="text-yellow text-center">Please note that once submitted, this request <span class="text-bold">cannot</span> be modified until it's reviewed by the medical internship unit.</p>
        </div>

      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div>
</div>
